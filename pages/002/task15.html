<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var source = document.getElementsByTagName('li');
  var data = [];
  for (i=0;i<source.length;i++){
    data.push(source[i]);
  }
  return data;
}
var data=getData();
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(array) {
  for (var i = 1; i < array.length; i++) {
    var key = array[i];
    var j = i - 1;
    while (j >= 0 && array[j][1] < key[1]) {
      array[j + 1] = array[j];
      j--;
      }
    array[j + 1] = key;
  }
  return array;
}
sortAqiData(data);
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(array) {
  var ul = document.getElementById('resort');  
    for (i=0; i<array.length; i++){
        var prefix = ["第一名： ","第二名： ","第三名： ","第四名： ","第五名： ","第六名： ","第七名： "]
        var li = document.createElement('li');
        var newTextNode = document.createTextNode(prefix[i]+array[i].textContent);
        li.appendChild(newTextNode);
        ul.appendChild(li);
    }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn=document.getElementById('sort-btn')
  btn.addEventListener('click',btnHandle)
}

init();

</script>
</body>
</html>
