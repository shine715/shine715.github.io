<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
function insertionSort(array) {
  for (var i = 1; i < array.length; i++) {
    var key = array[i];
    var j = i - 1;
    while (j >= 0 && array[j] < key) {
      array[j + 1] = array[j];
      j--;
      }
    array[j + 1] = key;
  }
  return array;
}

var newList= insertionSort(aqiData);
var ul = document.getElementById('aqi-list');  
  for (i=0; i<aqiData.length; i++){
    var li = document.createElement('li');
    var newTextNode = document.createTextNode(newList[i]);
    li.appendChild(newTextNode);
    ul.appendChild(li);
    console.log(ul);
  }
})();

</script>
</body>
</html>
